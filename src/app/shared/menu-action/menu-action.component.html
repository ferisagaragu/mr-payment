<mat-nav-list>
  <a *ngIf="type === 'detail'" mat-list-item (click)="onViewPayment()">
    <div class="row">
      <div class="col-md-1 div-icon">
        <div class="item-icon">
          <em class="mdi mdi-credit-card-scan teal-color"></em>
        </div>
      </div>

      <div class="col-md-8 ms-4">
        <span mat-line>Mis Pagos de {{ name }}</span>
        <span mat-line>Ver, crea y editar pagos</span>
      </div>
    </div>
  </a>

  <a *ngIf="type === 'detail'" mat-list-item (click)="onAddPeriod()">
    <div class="row">
      <div class="col-md-1 div-icon">
        <div class="item-icon">
          <em class="mdi mdi-credit-card-plus pink-color"></em>
        </div>
      </div>

      <div class="col-md-8 ms-4">
        <span mat-line>Crear nuevo periodo</span>
        <span mat-line>Crea el periodo mensual que necesites</span>
      </div>
    </div>
  </a>

  <a *ngIf="type === 'detail'" mat-list-item (click)="onRemovePeriod()">
    <div class="row">
      <div class="col-md-1 div-icon">
        <div class="item-icon">
          <em class="mdi mdi-credit-card-refresh orange-color"></em>
        </div>
      </div>

      <div class="col-md-8 ms-4">
        <span mat-line>Elimina el periodo del mes</span>
        <span mat-line>Borra todo el periodo, con sus pagos</span>
      </div>
    </div>
  </a>

  <a *ngIf="type === 'payment'" mat-list-item (click)="onAddPayment()">
    <div class="row">
      <div class="col-md-1 div-icon">
        <div class="item-icon">
          <em class="mdi mdi-plus success-color"></em>
        </div>
      </div>

      <div class="col-md-8 ms-4">
        <span mat-line>Nuevo Pago</span>
        <span mat-line>Crea un pago</span>
      </div>
    </div>
  </a>

  <a
    *ngIf="type === 'payment'"
     mat-list-item
    (click)="onUpdatePayment()"
  >
    <div class="row">
      <div class="col-md-1 div-icon">
        <div class="item-icon">
          <em class="mdi mdi-pencil neutral-color"></em>
        </div>
      </div>

      <div class="col-md-8 ms-4">
        <span mat-line>Editar Pago</span>
        <span mat-line>Reajusta los datos del pago</span>
      </div>
    </div>
  </a>

  <a *ngIf="type === 'payment'" mat-list-item (click)="onRemovePayment()">
    <div class="row">
      <div class="col-md-1 div-icon">
        <div class="item-icon">
          <em class="mdi mdi-trash-can error-color"></em>
        </div>
      </div>

      <div class="col-md-8 ms-4">
        <span mat-line>Eliminar Pago</span>
        <span mat-line>Remover el pago</span>
      </div>
    </div>
  </a>
</mat-nav-list>
