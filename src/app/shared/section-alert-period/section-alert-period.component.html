<div *ngIf="day === 12 || day === 13 || day === 14" class="alert-margin">
  <app-alert>
    Completa tus pagos antes que inicie el siguiente periodo.
    <strong>Quedan {{ 15 - day }} dia(s)</strong>
  </app-alert>
</div>

<div *ngIf="day === 15" class="alert-margin">
  <app-alert type="success">
    LLego un nuevo periodo, algunos de los gastos han sido
    estimados, te recomendamos revisarlos y a√±adir los nuevos gastos del mes.
  </app-alert>
</div>

<div
  class="table-margin-normal"
  [class.table-margin]="day === 12 || day === 13 || day === 14 || day === 15"
>
  <ng-content></ng-content>
</div>
